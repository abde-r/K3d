apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-apps
  annotations:
    kubernetes.io/ingress.class: "nginx"  # Explicitly use the NGINX Ingress controller
spec:
  rules:
  - host: app1.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-app-1
            port:
              number: 80
  - host: app2.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-app-2
            port:
              number: 80
  - host: app3.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-app-3
            port:
              number: 80
  # Optional: remove the catch-all rule for testing, or make sure itâ€™s lower priority
  - http:
     paths:
     - path: /
       pathType: Prefix
       backend:
         service:
           name: service-app-3
           port:
             number: 80
